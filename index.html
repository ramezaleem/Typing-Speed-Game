<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>

<body>
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
        <div class="message">
            You Are Playing On <span class="level"></span> You Have <span class="seconds"></span> Second To Type The Word
        </div>
        <div class="word"></div>
        <div class="start">Start Playing</div>
        <input type="text">
        <div class="upcoming-words"></div>
        <div class="show-words"></div>
        <div class="finish">
            <div class="time">Time Left <span class="time"></span> Seconds</div>
            <div class="score">Score <span class="score-got">0</span> From <span class="total"></span></div>
        </div>
        <div class="rate"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
